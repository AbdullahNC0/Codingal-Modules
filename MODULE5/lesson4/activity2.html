<!DOCTYPE html>
<html>
    <body>
        
        <h2>JavaScript Error Handling</h2>

        <p>This example demonstrates how to use <b>catch</b> to display and error.</p>

        <p id="error_messege"></p>

        <script>
            try {
                addalert("Welcome guest!");
            }
            catch(err) {
                document.getElementById("error_messege").innerHTML = err.messege;
            }
        </script>
    </body>
</html>
