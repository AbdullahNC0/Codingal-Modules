<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>join() and pop()</h2>
        <p>The join() joins array elements into a string and pop() method removes the last element from an array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <p id="Apple"></p>
        <p id="Banana"></p>

        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join (" - ");
            document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
            document.getElementById("Apple").innerHTML = fruits[2];
            document.getElementById("Banana").innerHTML = fruits[0];
        </script>
    </body>
</html>
