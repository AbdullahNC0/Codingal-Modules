<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Model Example</title>
        <style>
            .box {
                width: 300px;
                padding: 20px;
                border: 5px solid #333;
                margin: 30px;
                background-color: lightblue;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box">
            This is a box model example. The box includes padding, border and margin.
        </div>
    </body>
</html>
