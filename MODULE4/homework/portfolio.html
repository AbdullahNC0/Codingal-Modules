<!DOCTYPE html>
<html langg="en">
    <head>
        <meta charset="UTF-8">
        <title>Ahmed Abdullah's Portfolio</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 30px;
            }

            .container {
                max-width: 800px;
                min-height: 475px;
                background: rgb(49, 49, 49);
                margin: auto;
                padding: 30px;
                border-radius: 12px;
                position: relative;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }

            h1 {
                font-size: 28px;
                margin-bottom: 15px;
                color: #ffffff;
            }

            .info p {
                font-size: 16px;
                margin: 5px 0;
                color: #ffffff;
            }

            .profile-pic {
                position: absolute;
                top: 30px;
                right: 30px;
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 6px;
                border: 2px solid #ccc;
            }

            .certificate {
                position: absolute;
                top: 250px;
                right: 30px;
                width: 160px;
                height: 225px;
                object-fit: cover;
                border-radius: 6px;
                border: 2px solid #ccc;
            }

            .github-link {
                position: absolute;
                bottom: 30px;
                left: 30px;
            }

            .github-link a {
                font-size: 16px;
                color: #0366d6;
                text-decoration: none;
                font-weight: bold;
            }

            .github-link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="WhatsApp Image 2025-02-28 at 19.50.59_b8ca6ba6.jpg" alt="Ahmed's photo" class="profile-pic">
            <img src="certificate.jpg" alt="Certificate" class="certificate">

            <h1>Ahmed Abdullah</h1>
            <div class="info">
                <p><strong>Age:</strong> 11</p>
                <p><strong>Grade:</strong> 6</p>
                <p><strong>Nationality:</strong> Bangladesh</p>
            </div>

            <div class="github-link">
                <a href="https://github.com/AbdullahNC0" target="_blank">ðŸ”— Visit My GitHub Profile</a>
            </div>
        </div>
    </body>
</html>
