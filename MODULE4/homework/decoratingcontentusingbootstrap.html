<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Bootstrap Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light text-center p-4">
        
        <h1 class="text-primary">Hello, Bootstrap!</h1>

        <p class="text-muted">This is a simple page with bootstrap style.</p>

        <button class="btn btn-primary m-2">Click me!</button>
        <button class="btn btn-success m-2">Or me!</button>

        <div class="mt-4 p-3 bg-warning text-white rounded">
            I'm a colored box!
        </div>
    </body>
</html>
